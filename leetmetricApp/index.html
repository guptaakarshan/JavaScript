<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetMetric-App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>LeetMetric</h1>

      <div class="user-container">
        <p>Enter your username below</p>
        <div class="user-input-container">
          <input
            type="text"
            placeholder="enter your username"
            id="user-input"
          />
          <button id="search-button">Search</button>
        </div>
      </div>
      <div class="stats-container">
        <div class="progress">
          <div class="progress-item">
            <div class="easy-Progress circle">
              <span id="easy-label"></span>
              Easy
            </div>
          </div>

          <div class="progress-item">
            <div class="medium-Progress circle">
              <span id="medium-label"></span>
              Medium
            </div>
          </div>

          <div class="progress-item">
            <div class="hard-Progress circle">
              <span id="hard-label"></span>
              Hard
            </div>
          </div>
        </div>

        <div class="stats-card">
          <!-- directly populate from js -->
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
